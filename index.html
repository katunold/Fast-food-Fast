<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fast-food-fast | Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="UI/assets/css/main.css" rel="stylesheet" type="text/css"/>
    <script type="application/javascript" src="UI/assets/js/main.js"></script>
</head>
<body>
<nav class="navigation-bar">
    <div class="nav-content">
        <div class="logo" >
            <a href="index.html">
                <img src="UI/assets/images/Fast-Food.png" height="100" alt="Fast-food-fast"/>
            </a>
        </div>
        <div class="logo-text">
            <span>Fast-food-fast</span>
        </div>
    </div>
</nav>
<div class="wrapper">
    <div class="sign-up-login">
        <div class="left">
            <h3 align="center">CREATE ACCOUNT</h3>
            <form>
                <input type="text" name="" placeholder="Username" required>
                <input type="email" name="" placeholder="Email" required>
                <input type="text" name="" placeholder="Contact" required>
                <input type="password" name="" placeholder="Password" required>
                <input type="password" name="" placeholder="Confirm Password" required>
                <input type="button" class="btn-sign-up" value="Sign Up">
            </form>
        </div>
        <div class="right">
            <h3 align="center">LOGIN</h3>
            <form>
                <input type="text" id="username" name="" placeholder="Username" required>
                <input type="password" id="password" name="" placeholder="Password" required>
                <input id="check" type="checkbox" checked name="" ><b style="color: blue">keep me signed in</b>
                <input type="button" class="btn-login" onclick="validate()" value="Login">
            </form>
        </div>
        <div class="circle">
            <p>OR</p>
        </div>
    </div>
</div>
<footer>
    <div class="footer-wrapper">
        <p align="center" style="margin-top: 20px; margin-bottom: 15px;">Copyright Â© 2018 Fast-food-fast . All Rights Reserved.</p>
        <p align="center"><img src="UI/assets/images/Fast-Food.png" height="25" alt="Fast-food-fast"/></p>
    </div>
</footer>
</body>
</html>
